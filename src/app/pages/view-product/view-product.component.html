<div *ngFor="let producto of productos"
  style="margin-bottom: 20px; border: 1px solid #ccc; border-radius: 10px; padding: 15px; max-width: 400px; box-shadow: 0 2px 8px rgba(0,0,0,0.1)">
  <h3 style="color: #004d40;">{{ producto.nombre }}</h3>
  <img *ngIf="producto.imagen" [src]="producto.imagen" alt="Imagen del producto"
    style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;" />
  <p style="font-size: 14px; color: #666;">{{ producto.descripcion }}</p>
  <p style="font-weight: bold; color: #289b15;">Precio: ${{ producto.precio }}</p>
  <p style="font-size: 13px; color: #757575;">Stock: {{ producto.stock }}</p>
</div>
