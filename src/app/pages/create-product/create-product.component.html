<div class="create-product-container">
  <div class="create-product-header">
    <h1>Crear Nuevo Producto</h1>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-section">
      <h3>Información Básica</h3>

      <div class="form-group">
        <label for="name">Nombre del Producto</label>
        <input type="text" id="name" formControlName="name" placeholder="Ingrese el nombre del producto">
        <div class="error-message" *ngIf="productForm.get('name')?.errors?.['required'] && productForm.get('name')?.touched">
          El nombre es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Describa el producto"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" id="price" formControlName="price" placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" formControlName="stock" placeholder="0">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>Detalles del Producto</h3>

      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" formControlName="category">
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="brand">Marca</label>
        <input type="text" id="brand" formControlName="brand" placeholder="Ingrese la marca">
      </div>

      <div class="form-group">
        <label for="imageUrl">URL de la Imagen</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" placeholder="https://...">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="submit-button" [disabled]="productForm.invalid">Crear Producto</button>
    </div>
  </form>
</div>
