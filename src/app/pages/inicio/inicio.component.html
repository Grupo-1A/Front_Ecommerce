<div id="heroCarousel" class="carousel slide hero" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="product2.jpg" class="d-block w-100" alt="Banner 1">
      <div class="carousel-caption hero-text">
        <h1>JDC-Ecommerce</h1>
        <p>Tu ecommerce de confianza con estilo.</p>
        <button>Ver Productos</button>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="product3.jpg" class="d-block w-100" alt="Banner 2">
      <div class="carousel-caption hero-text">
        <h1>Nuevas Colecciones</h1>
        <p>Explora las Ãºltimas tendencias.</p>
        <button>Explorar</button>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="product4.jpg" class="d-block w-100" alt="Banner 3">
      <div class="carousel-caption hero-text">
        <h1>Ofertas Exclusivas</h1>
        <p>Promociones que no puedes perder.</p>
        <button>Ver Ofertas</button>
      </div>
    </div>
  </div>

  <!-- Flechas -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>


<!-- Productos Destacados -->
<section class="featured">
  <h2>Productos Destacados</h2>
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency:'COP':'symbol':'1.0-0' }}</p>
      <button>Comprar</button>

    </div>
  </div>
</section>
