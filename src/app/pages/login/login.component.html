<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100">
      <!-- Frase a la izquierda -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <h2 class="fw-bold text-start">Ingresa tu Email y <br> Contraseña para iniciar sesión</h2>
      </div>
      
      <!-- Formulario a la derecha -->
      <div class="col-md-6">
        <div class="card shadow p-4 rounded">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Usuario o Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="••••••">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordar</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
